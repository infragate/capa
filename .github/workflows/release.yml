name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: capa
            asset_name: capa-x86_64-unknown-linux-gnu
          
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: capa
            asset_name: capa-aarch64-unknown-linux-gnu
          
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: capa
            asset_name: capa-x86_64-apple-darwin
          
          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: capa
            asset_name: capa-aarch64-apple-darwin
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: capa.exe
            asset_name: capa-x86_64-pc-windows-msvc.exe
          
          # Windows aarch64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: capa.exe
            asset_name: capa-aarch64-pc-windows-msvc.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate version from tag
        run: bun run scripts/generate-version.ts
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Update install scripts version
        run: bun run scripts/update-install-scripts.ts
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Build
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            bun run build:win
          else
            bun run build
          fi
        shell: bash

      - name: Rename artifact
        shell: bash
        run: |
          cd dist
          if [ -f "capa.exe" ]; then
            mv capa.exe ../capa-${{ matrix.target }}.exe
          else
            mv capa ../capa-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: capa-${{ matrix.target }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload install scripts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            install.sh
            install.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
